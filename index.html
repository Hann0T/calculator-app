<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/index.js" defer></script>
</head>

<body>

  <div class="app theme-one">
    <header class="calculator__header">
      <div class="container">
        <h1 class="calculator__title">calc</h1>
        <div class="calculator__theme-switcher">
          <p>Theme</p>
          <p>1 2 3</p>
        </div>
      </div>
    </header>
    <section class="calculator__screen">
      <div class="container">
        <h3 class="calculator__screen--overhead-text"></h3>
        <h2 class="calculator__screen--text">0</h2>
      </div>
    </section>
    <section class="calculator__body">
      <div class="container">
        <div class="calculator__keypad">
          <div class="calculator__key" id="key__number">7</div>
          <div class="calculator__key" id="key__number">8</div>
          <div class="calculator__key" id="key__number">9</div>
          <div class="calculator__key calculator__key--delete calculator__key--second-color">DEL</div>
          <div class="calculator__key" id="key__number">4</div>
          <div class="calculator__key" id="key__number">5</div>
          <div class="calculator__key" id="key__number">6</div>
          <div class="calculator__key calculator__key--operator">+</div>
          <div class="calculator__key" id="key__number">1</div>
          <div class="calculator__key" id="key__number">2</div>
          <div class="calculator__key" id="key__number">3</div>
          <div class="calculator__key calculator__key--operator">-</div>
          <div class="calculator__key calculator__key--dot">.</div>
          <div class="calculator__key" id="key__number">0</div>
          <div class="calculator__key calculator__key--operator">/</div>
          <div class="calculator__key calculator__key--operator">x</div>
          <div class="calculator__key calculator__key--reset calculator__key--second-color">RESET</div>
          <div class="calculator__key calculator__key--equal calculator__key--third-color">=</div>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
